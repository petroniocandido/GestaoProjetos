<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="content">
                <p:panel>

                    <f:facet name="header">
                        Editar dados pessoais do usuário
                    </f:facet>
                    <ui:include src="../comum/camposPessoa.xhtml">
                        <ui:param name="pessoa" value="#{autenticacaoController.usuario}"  />
                        <ui:param name="senha" value="#{autenticacaoController.senha}"  />
                        <ui:param name="senhaconferencia" value="#{autenticacaoController.senhaconferencia}"  />
                    </ui:include>
                    <f:facet name="footer">
                        <p:commandButton id="btnSalvar" value="Salvar" icon="ui-icon-pencil" onclick="msgSalvar.show();" />
                        <p:confirmDialog message="Deseja realmente salvar as alterações?"  
                                         header="Confirmação" severity="alert" widgetVar="msgSalvar">  
                            <p:commandButton ajax="false" value="SIM" action="#{autenticacaoController.salvar}" />  
                            <p:commandButton value="NÃO" onclick="msgSalvar.hide();" type="button" />   
                        </p:confirmDialog>
                    </f:facet>

                </p:panel>    


            </ui:define>

        </ui:composition>

    </body>
</html>
