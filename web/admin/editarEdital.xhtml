<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="./AdminTemplate.xhtml">
            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Editar Edital 
                    </f:facet>
                    <p:tabView id="tabView">  
                        <p:tab id="tabDados" title="Dados Gerais">  
                            <h:panelGrid columns="2">

                                <h:outputLabel value="Sigla*:" />
                                <p:inputText value="${editalController.entidade.sigla}" required="true"/>                      
                                
                                <h:outputLabel value="Número*:" />
                                <p:inputText value="${editalController.entidade.numero}" required="true"/>                      

                                <h:outputLabel value="Agência Financiadora*:" />           
                                <p:selectOneMenu value="${editalController.entidade.agenciaFinanciadora}" label="Agência Financiadora" 
                                                 converter="#{agenciaFinanciadoraConverter}" required="true" >
                                    <f:selectItem itemLabel="Selecione..." itemValue=""/>
                                    <f:selectItems value="${agenciaFinanciadoraController.listagem}" />

                                </p:selectOneMenu>

                                <h:outputLabel value="Campus do IFNMG*:" />                   
                                <p:selectOneMenu value="${editalController.entidade.campus}" label="Campus" 
                                                 converter="${campusConverter}" required="false" >
                                    <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                    <f:selectItems value="${campusController.listagem}"/>

                                </p:selectOneMenu>

                                <h:outputLabel value="Data de Expedição*:" />
                                <p:calendar value="${editalController.entidade.dataExpedicao}" required="true"
                                            label="Data de Expedição" pattern="dd/MM/yyyy" locale="pt_BR"/>

                                <h:outputLabel value="Data Final*:" />
                                <p:calendar value="${editalController.entidade.dataFinal}" required="true"
                                            label="Data de Expedição" pattern="dd/MM/yyyy" locale="pt_BR"/>

                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Arquivos">
                            
                        </p:tab>
                        <p:tab title="Documentos Obrigatórios">
                            <h:panelGrid columns="5">
                                <h:outputLabel value="Documento:" />
                                <p:selectOneMenu value="#{editalController.documento}">
                                    <f:selectItem itemLabel="Selecione..." noSelectionOption="true"/>
                                    <f:selectItems value="${tipoDocumentoController.listagemGeral}"/>
                                </p:selectOneMenu>
                                
                                <p:commandButton value="Adicionar" icon="ui-icon-check" 
                                                 action="${editalController.addDocumento()}" style="margin:0"
                                                 update=""/>
                            </h:panelGrid> 
                            <p:dataTable id="tblTelefone" value="${editalController.entidade.documentosObrigatorios}" var="item" emptyMessage="Registros não Encontrados!" style="font: medium; color: blue">
                                <p:column headerText="Documento">
                                    ${item}
                                </p:column>

                                <p:column sortBy="remover" headerText="Remover" >
                                    <p:commandButton ajax="false" value="Remover" action="#{editalController.removeDocumento()}">
                                        <f:setPropertyActionListener target="#{editalController.documento}" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                        <ui:include src="./comum/tabSeguranca.xhtml">
                            <ui:param name="controller" value="#{editalController}"  />
                        </ui:include>
                    </p:tabView>
                    <ui:include src="./comum/botoesEntidade.xhtml">
                        <ui:param name="controller" value="#{editalController}"  />
                    </ui:include>
                    (*) Campos de Preenchimento Obrigatório
                </p:panel>
            </ui:define>                     
        </ui:composition>
    </body>
</html>
