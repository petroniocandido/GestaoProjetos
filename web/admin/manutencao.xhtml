<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:commandButton value="Indexar" action="#{manutencaoController.criaIndice()}" ajax="false" /> 
                
                <p:inputText value="#{manutencaoController.texto}" />
                <p:commandButton value="Buscar" action="#{manutencaoController.teste()}" ajax="false" /> 
                <p:dataTable value="#{manutencaoController.pessoas}" var="item">
                    <p:column>
                        #{item.nome}
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
