<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Listagem de Editais
                    </f:facet>
                    <p:accordionPanel styleClass="teste">
                        <p:tab title="Filtros">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="Sigla:"  />
                                <p:inputText value="${editalController.filtro.sigla}"/>  
                                
                                <h:outputLabel value="Número:"  />
                                <p:inputText value="${editalController.filtro.numero}"/>  

                                <h:outputLabel value="Agência Financiadora:"  />
                                <p:selectOneMenu value="${editalController.filtro.agenciaFinanciadora}" 
                                                 converter="#{agenciaFinanciadoraConverter}" label="Agência Financiadora" >
                                    <f:selectItem itemLabel="Selecione..." itemValue=""/>
                                    <f:selectItems value="${agenciaFinanciadoraController.listagem}" />                      

                                </p:selectOneMenu>
                            </p:panelGrid>
                            <ui:include src="./comum/botoesListagem.xhtml">
                                <ui:param name="controller" value="#{editalController}"  />
                                <ui:param name="campos" value=""  />
                            </ui:include>
                        </p:tab>
                    </p:accordionPanel>

                    <p:dataTable value="#{editalController.dataModel}" var="item" selectionMode="single"
                                 paginator="true" rows="30"  lazy="true" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >  

                        <p:ajax event="rowSelect" listener="#{editalController.onRowSelect}" />
                        <p:column sortBy="sigla" headerText="Sigla">
                            ${item.sigla}
                        </p:column>
                        <p:column sortBy="campus" headerText="Campus">
                            ${item.campus}
                        </p:column>
                        <p:column sortBy="numero" headerText="Número">
                            ${item.numero}
                        </p:column>

                        <p:column sortBy="agenciaFinanciadora" headerText="Agência Financiadora">
                            ${item.agenciaFinanciadora}
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
