<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./TemplateAdmin.xhtml">

            <ui:define name="content">
                 <br/>  
              <center>  
               <p:panelGrid columns="2" style="color: blue" >
                    
                   <f:facet name="header">  
                       <h2 style="font: medium; color: blue"> Filtros - Projetos </h2>  
                   </f:facet>  

                   <h:outputLabel value="Número de Cadastro:" />
                   <p:inputText value="${projetoController.filtro.numeroCadastro}"/>  

                   <h:outputLabel value="Título:" />
                   <p:inputText value="${projetoController.filtro.titulo}"/>
                  
                   
                  
                   <f:facet name="footer">  
                       <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${projetoController.filtrar()}" style="margin:0"/>  
                       <p:commandButton ajax="false" value="Novo Projeto" action="${projetoController.novo()}" />
                   </f:facet>
                   
               </p:panelGrid>
              </center> 
            <br/>
            <br/>
            
            <p:dataTable value="${projetoController.listagem}" var="item" emptyMessage="Registros não Encontrados!">
            <p:column sortBy="numeroCadastro" headerText="Número de Cadastro">
                ${item.numeroCadastro}
            </p:column>

            <p:column sortBy="titulo" headerText="Título">
                ${item.titulo}
            </p:column>
              
            <p:column sortBy="Orientador" headerText="Orientador">
                ${item.coordenador}
            </p:column>
           
            <p:column headerText="Editar">
                <p:commandButton value="Editar" ajax="false" action="${projetoController.abrir}">
                    <f:setPropertyActionListener target="${projetoController.entidade}" value="${item}" />
                </p:commandButton>
            </p:column>
              
          </p:dataTable>        
            
            
            </ui:define>

        </ui:composition>

    </body>
</html>
