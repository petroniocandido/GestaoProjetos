<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        Listagem de Bolsistas
                    </f:facet>
                    <p:accordionPanel styleClass="teste">
                        <p:tab title="Filtros">
                            <p:panelGrid columns="2">
                                <h:outputLabel value="MatrÃ­cula:" />
                                <p:inputText value="${alunoController.filtro.matricula}"/>  

                                <h:outputLabel value="Nome:" />
                                <p:inputText value="${alunoController.filtro.nome}"/>

                                <h:outputLabel value="Curso:" />
                                <p:selectOneMenu value="${alunoController.filtro.curso}" label="Curso" 
                                                 converter="${cursoConverter}" required="false" >
                                    <f:selectItem itemLabel="Selecione..." itemValue=""/>
                                    <f:selectItems value="${cursoController.listagem}" />

                                </p:selectOneMenu>
                            </p:panelGrid>
                            <ui:include src="./comum/botoesListagem.xhtml">
                                <ui:param name="controller" value="#{alunoController}"  />
                                <ui:param name="campos" value=""  />
                            </ui:include>
                        </p:tab>
                    </p:accordionPanel>

                    <p:dataTable value="#{alunoController.dataModel}" var="item" selectionMode="single"
                                 paginator="true" rows="30"  lazy="true" 
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >  

                        <p:ajax event="rowSelect" listener="#{alunoController.onRowSelect}" />
                        <p:column sortBy="matricula" headerText="Matricula">
                            ${item.matricula}
                        </p:column>

                        <p:column sortBy="nome" headerText="Nome">
                            ${item.nome}
                        </p:column>

                        <p:column sortBy="curso" headerText="Curso">
                            ${item.curso}
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
