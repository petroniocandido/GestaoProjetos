<?xml version='1.0' encoding='ISO-8859-1' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Gerenciador de Projetos de Pesquisa e Extensão - IFNMG</title>
    </h:head>

    <h:body>

        <h:form acceptcharset="ISO-8859-1" lang="pt_BR"  enctype="multipart/form-data"  >            
            <img  src="../resources/img/cabecalho.png" style="width: 100%; height: 180px"/>
            <p:growl id="growl" showDetail="true" sticky="true" />

            <p:menubar>
                <p:menuitem value="Meus Dados" url="editarDadosPessoais.xhtml" />
                <p:menuitem value="Editais" url="listagemEditais.xhtml" />
                <p:menuitem value="Meus Projetos" icon="ui-icon-pencil" url="listagemBolsas.xhtml" />

                <p:submenu label="Relatórios" icon="ui-icon-pencil" >
                    <p:menuitem value="Relat 1"  />     
                </p:submenu>

                <p:menuitem ajax="false" immediate="true" value="Sair" action="#{autenticacaoController.logout()}"  />
            
            </p:menubar>
            <p:growl showDetail="true" id="messages" sticky="true"  life="60" />
            <p:idleMonitor timeout="300000">
                <p:ajax event="idle" listener="#{autenticacaoController.idleListener()}" oncomplete="msgIdle.show();" update="messages" />
            </p:idleMonitor>
            <ui:insert name="content">Content</ui:insert>
            <p:confirmDialog message="Sua sessão ficou ociosa por mais de 5 minutos e você foi desconectado automaticamente. Por favor efetue login novamente."  
                             header="Aviso" severity="alert" widgetVar="msgIdle">  
                <p:commandButton ajax="false" value="Login" action="#{autenticacaoController.logout()}"  />  
            </p:confirmDialog>
        </h:form>
        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                        m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-55120145-2', 'auto');
            ga('send', 'pageview');

        </script>
        <div id="bottom" style="float: bottom">
            Copyright 2014 - TADS IFNMG Januária
        </div>
    </h:body>

</html>
