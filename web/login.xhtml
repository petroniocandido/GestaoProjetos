<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./TemplateExterno.xhtml">

            <ui:define name="content">
                
                
                <p:panelGrid style="position: relative; top: 40%; left: 40%" columns="2">
                    <f:facet name="header">
                        Autenticação
                    </f:facet>

                    <h:outputText value="E-mail: " />
                    <p:inputText id="txtEmail" value="#{autenticacaoController.login}" />
                    <h:outputText value="Senha: " />
                    <p:password id="txtSenha" value="#{autenticacaoController.senha}" />

                    <f:facet name="footer">
                        <p:commandButton style="float: left"  ajax="false" value="Entrar" action="#{autenticacaoController.validar()}" />
                        <p:commandButton style="float: right" ajax="false" value="Esqueci a senha" action="novasenha.xhtml" />
                        <p:commandButton style="float: right" ajax="false" value="Cadastrar" action="#{autenticacaoController.novo()}" />
                    </f:facet>

                </p:panelGrid>

            </ui:define>

        </ui:composition>

    </body>
</html>
