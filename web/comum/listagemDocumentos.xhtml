<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    <p:dataTable value="#{projetoController.dataModel}" var="item" selectionMode="single"
                 paginator="true" rows="30"  lazy="true" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >  

        <p:ajax event="rowSelect" listener="#{documentoController.onRowSelect}" />
        <p:column headerText="Cód.">
            #{item.id}
        </p:column>
        <p:column headerText="Tipo de Documento">
            #{item.tipoDocumento}
        </p:column>
        <p:column headerText="Responsável">
            #{item.pessoa}
        </p:column>
        <p:column headerText="Data Prevista">
            <h:outputLabel value="#{item.dataPrevista}">
                <f:convertDateTime pattern="MM/yyyy" />
            </h:outputLabel>
        </p:column>        
        <p:column  headerText="Situação">
            #{item.situacao}
        </p:column>
        <p:column  headerText="Status">
            #{item.status}
        </p:column>
    </p:dataTable>  
</ui:composition>
