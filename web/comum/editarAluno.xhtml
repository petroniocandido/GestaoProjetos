<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets" >
    <p:panel>
        <f:facet name="header">
            Editar Aluno
        </f:facet>
        <p:tabView id="tabView">  
            <p:tab id="tabDados" title="Dados Gerais">  
                <h:panelGrid columns="2">

                    <h:outputLabel value="Nome Completo*:" />
                    <p:inputText value="#{alunoController.entidade.nome}" required="true" style="width: 100%"
                                 requiredMessage="O campo nome é obrigatório!" />   

                    <h:outputText value="E-Mail (Login)*: " />
                    <p:inputText value="#{alunoController.entidade.email}"  style="width: 100%"
                                 required="true" requiredMessage="O campo e-mail é obrigatório!" />
                    
                    <h:outputLabel value="CPF*:" />
                    <p:inputMask value="#{alunoController.entidade.cpf}" label="CPF" 
                                 required="true" mask="999.999.999-99"
                                 requiredMessage="O campo cpf é obrigatório!"/>

                    <h:outputLabel value="Matrícula:" />
                    <p:inputText value="#{alunoController.entidade.matricula}" />  

                    <h:outputLabel value="Curso:" />           
                    <p:selectOneMenu value="#{alunoController.entidade.curso}" label="Curso"
                                     converter="#{cursoConverter}" >
                        <f:selectItem itemLabel="Selecione..." itemValue="" />
                        <f:selectItems value="#{cursoConverter.listagem}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Campus*:" />           
                    <p:selectOneMenu value="#{alunoController.entidade.campus}" label="Campus"
                                     converter="#{campusConverter}" required="true" 
                                     requiredMessage="O campo campus é obrigatório!" >
                        <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        <f:selectItems value="#{campusConverter.listagem}"/>
                    </p:selectOneMenu>

                    <h:outputLabel value="Data de Nascimento*:" />
                    <p:calendar value="#{alunoController.entidade.dataNascimento}" required="true"
                                requiredMessage="O campo data de nascimento é obrigatório!"
                                pattern="dd/MM/yyyy" locale="pt_BR" />                   

                    <h:outputLabel value="Nacionalidade:" />           
                    <p:inputText value="#{alunoController.entidade.nacionalidade}" />


                    <h:outputLabel value="Estado:" />
                    <p:selectOneMenu value="#{alunoController.entidade.estado}"  >
                        <f:selectItem itemLabel="Selecione..." itemValue="" />
                        <f:selectItems value="#{alunoController.estados}"/>
                    </p:selectOneMenu>


                </h:panelGrid>
            </p:tab>
            <ui:include src="tabSenhaPerfil.xhtml">
                <ui:param name="controller" value="#{alunoController}"  />
            </ui:include>
            <ui:include src="tabEmailEnderecoTelefone.xhtml">
                <ui:param name="controller" value="#{alunoController}"  />
            </ui:include>
            <p:tab rendered="#{alunoController.entidade.id > 0}"  title="Documentos">
                <br/>
                <h:panelGrid columns="6">

                    <h:outputLabel value="Carteira de identidade:" />
                    <p:inputText value="#{alunoController.entidade.rg}" />   

                    <h:outputLabel value="Órgão Expeditor:" />
                    <p:inputText value="#{alunoController.entidade.orgaoExpeditor}" />                      

                    <h:outputLabel value="Data de Expedição:" />
                    <p:calendar value="#{alunoController.entidade.dataExpedicao}" 
                                label="Data de Expedição" pattern="dd/MM/yyyy" locale="pt_BR"/> 

                    <h:outputLabel value="Título Eleitoral:" />
                    <p:inputText value="#{alunoController.entidade.tituloEleitoral}" />  

                    <h:outputLabel value="Sessão Eleitoral:" />
                    <p:inputText value="#{alunoController.entidade.secaoEleitoral}" />  

                    <h:outputLabel value="Zona Eleitoral:" />
                    <p:inputText value="#{alunoController.entidade.zonaEleitoral}" />                     

                    <h:outputLabel value="Situação Militar:" />
                    <p:inputText value="#{alunoController.entidade.situacaoMilitar}" /> 

                    <h:outputLabel value="Certidão Militar:" />
                    <p:inputText value="#{alunoController.entidade.certidaoMilitar}" /> 

                </h:panelGrid> 

            </p:tab>
            
            <p:tab rendered="#{alunoController.entidade.id > 0}"  title="Dados Conta Bancária">
                <br/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Banco:" />
                    <p:inputText value="#{alunoController.entidade.banco}" /> 

                    <h:outputLabel value="Número da Conta Bancária:" />
                    <p:inputText value="#{alunoController.entidade.contaBancaria}" /> 

                    <h:outputLabel value="Número da Agência:" />
                    <p:inputText value="#{alunoController.entidade.agencia}" /> 
                </h:panelGrid>  
            </p:tab>

            <p:tab rendered="#{alunoController.entidade.id > 0}" title="Dados dos Pais">
                <br/>
                <h:panelGrid columns="4">
                    <h:outputLabel value="Nome do pai ou responsável:" /> 
                    <p:inputText value="#{alunoController.entidade.nomePai}" /> 

                    <h:outputLabel value="Nome da mãe:" /> 
                    <p:inputText value="#{alunoController.entidade.nomeMae}" /> 

                    <h:outputLabel value="Carteira de identidade:" />
                    <p:inputText value="#{alunoController.entidade.rgPai}" /> 

                    <h:outputLabel value="Carteira de identidade:" />
                    <p:inputText value="#{alunoController.entidade.rgMae}" /> 

                    <h:outputLabel value="Órgão Expeditor:" />
                    <p:inputText value="#{alunoController.entidade.orgaoExpedidorPai}" />

                    <h:outputLabel value="Órgão Expeditor:" />
                    <p:inputText value="#{alunoController.entidade.orgaoExpedidorMae}" />

                    <h:outputLabel value="CPF do Pai:" />
                    <p:inputMask value="#{alunoController.entidade.cpfPai}" label="CPF" 
                                 required="false" mask="999.999.999-99"/>

                    <h:outputLabel value="CPF:" />
                    <p:inputMask value="#{alunoController.entidade.cpfMae}" label="CPF" 
                                 required="false" mask="999.999.999-99"/>

                </h:panelGrid> 

            </p:tab>


            <p:tab rendered="#{alunoController.entidade.id > 0}" title="Outras informações">
                <br/>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Trabalha?:" />  
                    <p:selectOneRadio value="#{alunoController.entidade.trabalhoStatus}" required="false" label="trabalho">
                        <f:selectItem itemLabel="Sim" itemValue="S"/>
                        <f:selectItem itemLabel="Não" itemValue="N"/>
                    </p:selectOneRadio>

                    <h:outputLabel value="Local do Trabalho:" />           
                    <p:inputText value="#{alunoController.entidade.localTrabalho}" required="false"/>

                    <h:outputLabel value="Telefone:" />           
                    <p:selectOneMenu value="#{alunoController.entidade.telefone}" label="Telefone" required="false" >
                        <f:selectItem itemLabel="Selecione..." itemValue=""/>

                    </p:selectOneMenu>

                </h:panelGrid>                

            </p:tab>  
            <ui:include src="tabSeguranca.xhtml">
                <ui:param name="controller" value="#{alunoController}"  />
            </ui:include>
        </p:tabView>
        <ui:include src="botoesEntidade.xhtml">
            <ui:param name="controller" value="#{alunoController}"  />
        </ui:include>
        () Campos de Preenchimento Obrigatório
    </p:panel>
</ui:composition>
